<!DOCTYPE html>
<html>
<head>
    <title>Invaders Game</title>
</head>
<body>
    <h1>Invaders Game</h1>
    <img id="gameImage" src="/game/image" alt="Game Image" />

    <script>
        function updateGameImage() {
            document.getElementById('gameImage').src = '/game/image?' + new Date().getTime();
        }

        setInterval(updateGameImage, 50); // Update every 100 ms
    </script>
</body>
</html>
